<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Todo List</h1>

        <form th:action="@{/add}" method="post" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" name="title" class="form-control" placeholder="Task Title" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="description" class="form-control" placeholder="Description">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </div>
        </form>

        <ul class="list-group">
            <li th:each="task : ${tasks}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5 th:text="${task.title}" class="mb-1"></h5>
                    <p th:text="${task.description}" class="mb-1"></p>
                    <small th:if="${task.completed}" class="text-success">Completed</small>
                    <small th:if="${!task.completed}" class="text-warning">Pending</small>
                </div>
                <div>
                    <a th:href="@{/toggle/{id}(id=${task.id})}" class="btn btn-secondary btn-sm me-2">Toggle</a>
                    <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
